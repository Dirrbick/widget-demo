<!DOCTYPE html>
<html>
<head>    
    <script src="sdk/node_modules/vss-web-extension-sdk/lib/VSS.SDK.min.js"></script>
    <script type="text/javascript">
        VSS.init({
            explicitNotifyLoaded: true,
            usePlatformStyles: true
            });

            VSS.require(["TFS/Dashboards/WidgetHelpers", "TFS/WorkItemTracking/RestClient"], 
            function (WidgetHelpers, TFS_Wit_WebApi) {
                WidgetHelpers.IncludeWidgetStyles();
                VSS.register("HelloWorldWidget3", function () {                
                    const submitInput = (info) => {
                        let $select = $("#selector");
                        $select.empty();

                        let settings = JSON.parse(info.customSettings.data);
                        if (!settings && !settings.queryPath) {
                            $select.append($("<p>").text("Configure the widget"));
                            console.log('in if with !url', url);
                            return WidgetHelpers.WidgetStatusHelper.Success();                     
                          }

                        let $list = $('<select>');
                        const url = settings.queryPath;
                        
                        return fetch(url)
                        .then(response => response.json())
                        .then(data => {
                            data.results.forEach(item => {
                                $list.append($("<options>").text(item.name));
                            return;
                        });
                        $select.append($list);
                        return WidgetHelpers.WidgetStatusHelper.Success();
                        }, function(error) {
                            return WidgetHelpers.WidgetStatusHelper.Failure(error.message);
                        })
                    }

                    return {
                        load: function (widgetSettings) {
                            // Set your title
                            var $title = $('h2.title');
                            $title.text('Hello World Configuration');
                            return submitInput(widgetSettings);
                        },
                        reload: function (widgetSettings) {
                            console.log('in reload')
                          return submitInput(widgetSettings); 
                        }
                    }
                });
            VSS.notifyLoadSucceeded();
            });       
    </script>

</head>
<body>
    <div class="widget">
        <h2 class="title"></h2>
        <div id="selector"></div>
    </div>
</body>
</html>
